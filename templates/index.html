<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Predictor</title>
  </head>

  <body>
    <div class="container my-3">
      <h4 class="display-4 my-4">Enter the following Info</h4>
      <form method="POST" action="/predict">
        {% for name, options in features.items() %}
        <div class="form-group">
          <label>
            {{ name }}: {% if options == "number" %}
            <input
              class="form-control"
              type="number"
              name="{{ name }}"
              required
            />
            {% else %}
            <select name="{{ name }}">
              {% for option in options %}
              <option value="{{ option }}">{{ option }}</option>
              {% endfor %}
            </select>
            {% endif %}
          </label>
        </div>
        {% endfor %}
        <button class="btn btn-success" type="submit">
          Predicted Human Development Index is
        </button>
      </form>

      {% if predictions %}
      <div class="mt-3 alert alert-success w-50" role="alert">
        Predicted Mortality Outcome: {{ predictions }}.
      </div>
      {% endif %}

      <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
